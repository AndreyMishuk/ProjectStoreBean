<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="style_main.css" library="css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="logotip">
                <h:graphicImage library="img" name="index.png"/>
            </div>
            
            <div class="admin_tools">
                <h:form>
                    <h:commandLink value="admin_tools" action="#{adminController.getMessage()}"/>
                </h:form>
            </div>

            <div class="search">
                <h:form>
                    <h:inputText id="search_string" styleClass="search_string"/>
                    <h:commandButton value="search" image="/resources/img/search.png" styleClass="search_button"/>
                </h:form>
                <p id="search_error">message error</p>
            </div>
        </ui:composition>
    </h:body>
</html>
